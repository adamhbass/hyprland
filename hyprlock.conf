auth_method=pam
pam_service=hyprlock

general {
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = ~/.config/hypr/hyprlock_background.png
    blur_passes = 0  # No blur or transparency
    color = rgba(0, 0, 0, 1.0)  # Optional fallback color if the image fails
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.05)
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    placeholder_text = Enter Password
    placeholder_color = rgba(150, 150, 150, 0.7)
    check_color = rgba(255, 255, 255, 1.0)
    fail_color = rgba(255, 80, 80, 0.8)
    capslock_color = rgba(255, 255, 100, 0.9)
}
